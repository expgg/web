<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
            text-align: center;
        }
        header {
            background: #ff6600;
            padding: 15px;
            font-size: 24px;
        }
        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .movie-card {
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #111;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    Movie Website
</header>

<main>
    <div class="movies-container">
        <div class="movie-card">
            <img src="https://via.placeholder.com/200" alt="Movie 1">
            <p>Movie 1</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200" alt="Movie 2">
            <p>Movie 2</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200" alt="Movie 3">
            <p>Movie 3</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200" alt="Movie 4">
            <p>Movie 4</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200" alt="Movie 5">
            <p>Movie 5</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200" alt="Movie 6">
            <p>Movie 6</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200" alt="Movie 7">
            <p>Movie 7</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200" alt="Movie 8">
            <p>Movie 8</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200" alt="Movie 9">
            <p>Movie 9</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200" alt="Movie 10">
            <p>Movie 10</p>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 Movie Website
</footer>

</body>
</html>
